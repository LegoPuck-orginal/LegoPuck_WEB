<!DOCTYPE html>
<html>
<head>
    <title>Weiterleitung</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 50%; /* Rund machen */
            border: 2px solid #4CAF50; /* Rahmen hinzuf√ºgen */
        }

        .button:hover {
            background-color: #45a049;
        }

        .accent {
            background-color: orange;
            border-color: orange;
        }
    </style>
</head>
<body>
    <h1>Links</h1>
    <ul>
        <li><a class="button accent" href="https://www.example.com">Example Link 1</a></li>
        <li><a class="button accent" href="https://www.example.com">Example Link 2</a></li>
        <li><a class="button accent" href="https://www.example.com">Example Link 3</a></li>
        <li><a class="button accent" href="https://www.example.com">Example Link 4</a></li>
        <li><a class="button accent" href="https://www.example.com">Example Link 5</a></li>
        <li><a class="button accent" href="https://www.example.com">Example Link 6</a></li>
        <li><a class="button accent" href="https://www.example.com">Example Link 7</a></li>
        <li><a class="button accent" href="https://www.example.com">Example Link 8</a></li>
        <li><a class="button accent" href="https://www.example.com">Example Link 9</a></li>
    </ul>
</body>
</html>
